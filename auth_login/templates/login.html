{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block head %}
Login Usuario
{% endblock %}
{% block body %}
<div class="row h-100">
    <div class="col-md-6 mx-auto my-auto">
        <form class="form-signin" method="POST">
            {% csrf_token %}
            <div class="text-center mb-4">
                <h1>User login</h1>
                {% if messages %}
                {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
                {% endif %}
            </div>
            <div class="form-label-group w-50 mx-auto mb-3">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required
                    autofocus>
            </div>

            <div class="form-label-group w-50 mx-auto mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                    required>
            </div>

            <div class="checkbox mb-3 w-50 mx-auto mb-1">
                <label>
                    <input type="checkbox" value="remember-me"> Recuérdame
                </label>
            </div>
            <div class="mb-3 w-50 mx-auto">
                <p><button class="btn btn-lg btn-block     btn-primary" type="submit">Entrar</button> <span><a href="{% url 'auth:register' %}">Registrarse</a></span></span></p>
            </div>
            <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2019</p>
        </form>
    </div>
</div>
{% endblock %}
