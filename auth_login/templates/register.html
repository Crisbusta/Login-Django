{% extends "base.html" %}
{% load bootstrap4 %}
{% block head %}
Crear usuario
{% endblock %}
{% block body %}
<!--Titulo-->
<div class="row round-borderform">
    <div class="col-md-12">
        <h2>Registrarse</h2>
        <!--Fin titulo-->
        
        <!--Formulario-->
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-primary">
                Crear usuario!
            </button>
            {% endbuttons %}
        </form>
        <!--Fin formulario-->
    </div>
</div>
{% endblock %}
