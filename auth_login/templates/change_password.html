{% extends "base.html" %}
{% load bootstrap4 %}
{% block head %}
Información de tu Perfil
{% endblock %}
{% block body %}
<!--Titulo-->
<div class="row round-borderform mt-5 mb-5 h-100">
    <div class="col-md-6 mx-auto my-auto">
        <h2>Cambiar Contraseña</h2>
        <!--Fin titulo-->
        {% bootstrap_messages %}
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-primary">
                Cambiar contraseña
            </button>
            {% endbuttons %}
        </form>
    </div>
</div>
{% endblock %}
